version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guardian-eye-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist database
      - ./backend/guardian-eye.db:/app/guardian-eye.db
      # Mount CSV data
      - ./public/data:/app/data:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - guardian-network

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guardian-eye-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - guardian-network

networks:
  guardian-network:
    driver: bridge
